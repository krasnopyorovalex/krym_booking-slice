<div class="box">
    <form action="#" method="post">
        <div class="row">
            <div class="col-12">
                <div class="box-header">
                    <div class="title"><b>Бронь №23:</b></div>
                    <a href="#" class="btn btn-download">
                        <div class="icon">
                            <svg>
                                <use xlink:href="../img/sprites/sprite.svg#icon-cloud-download"></use>
                            </svg>
                        </div>
                        <div class="label">Скачать подтверждение бронирования</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div class="group">
                            <label for="f-category-room">Номер заселения</label>
                            <select name="category-room" id="f-category-room">
                                <optgroup label="2-местный номер люкс с кроватью и балконом">
                                    <option value="1">№ 13, 2 этаж, 2-спальная+2-спальный диван, с балконом</option>
                                    <option value="1">№ 14, 2 этаж, 2-спальная+2-спальный диван, с балконом</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <div class="group">
                            <label for="f-total">Общая сумма</label>
                            <input type="text" id="f-total">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-prepay">Предоплата</label>
                            <input type="text" id="f-prepay" value="2500">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-sum">Сумма к оплате</label>
                            <input type="text" id="f-sum">
                        </div>
                    </div>
                    <div class="col-3 as-end">
                        <div class="group with-checkbox">
                            <input type="checkbox" id="f-all-cost">
                            <label for="f-all-cost">
                                Оплачено полностью?
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="group">
                            <label for="f-name">Имя</label>
                            <input type="text" id="f-name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="group">
                            <label for="f-surname">Фамилия</label>
                            <input type="text" id="f-surname">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="group">
                            <label for="f-city">Город</label>
                            <input type="text" id="f-city">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="group">
                            <label for="f-phone">Телефон</label>
                            <input type="text" id="f-phone">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="group">
                            <label for="f-surname">Email</label>
                            <input type="text" id="f-email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <div class="group">
                            <label for="f-date-in">Дата заезда</label>
                            <div class="with-addon">
                                <span class="addon">
                                    <svg>
                                        <use xlink:href="../img/sprites/sprite.svg#icon-calendar-date"></use>
                                    </svg>
                                </span>
                                <input type="text" id="f-date-in" value="2020-04-03">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="group">
                            <label for="f-time-in">Время заезда</label>
                            <select name="time-in" id="f-time-in">
                                <option value="14:00">14:00</option>
                                <option value="02:00">02:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-date-out">Дата выезда</label>
                            <div class="with-addon">
                                <span class="addon">
                                    <svg>
                                        <use xlink:href="../img/sprites/sprite.svg#icon-calendar-date"></use>
                                    </svg>
                                </span>
                                <input type="text" id="f-date-out" value="2020-04-20">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="group">
                            <label for="f-time-out">Время заезда</label>
                            <select name="time-in" id="f-time-out">
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="group">
                            <div class="nights-count">
                                <div>Ночей</div>
                                <div>5</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-count-adults">Взрослых в номере</label>
                            <select name="count-adults" id="f-count-adults">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-count-child">Дети от 5 до 12 лет</label>
                            <select name="time-in" id="f-count-child">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-count-child-small">Дети до 5 лет</label>
                            <select name="time-in" id="f-count-child-small">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="group">
                            <label for="f-count-sleeping-places">Спальных мест</label>
                            <select name="count-sleeping-places" id="f-count-sleeping-places">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <div class="group">
                            <label for="f-tariff">Тариф</label>
                            <select name="tariff" id="f-tariff">
                                <option value="Семейный">Семейный</option>
                                <option value="Акция">Акция</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="group">
                            <label for="f-discount">Скидка</label>
                            <select name="time-in" id="f-discount">
                                <option value="Семейный">Семейный</option>
                                <option value="Акция">Акция</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="group">
                            <label for="f-source-of-sale">Источник продажи</label>
                            <select name="source-of-sale" id="f-source-of-sale">
                                <option value="Прямая продажа">Прямая продажа</option>
                                <option value="booking.com">booking.com</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
        <div class="separator"></div>
        <div class="row">
            <div class="col-6">
                <div class="group only-textarea">
                    <label for="f-comment">Комментарий</label>
                    <textarea name="comment" id="f-comment"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="group only-textarea">
                    <label for="f-transfer">Трансфер</label>
                    <textarea name="transfer" id="f-transfer"></textarea>
                </div>
            </div>
        </div>
        <div class="group with-btn">
            <button type="submit" class="btn btn-save">Сохранить</button>
        </div>
    </form>
</div>
